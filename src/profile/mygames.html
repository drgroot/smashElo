<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Games</title>
</head>

<body class='bg-gray-300'>
  {{> template/head.html }}
  <div id='content' class='mt-4'>
    <div class='flex w-full flex-row h-full'>
      <div style='width:250px' class='p-3 flex flex-col flex-shrink-0 h-full overflow-x-scroll'>
        <div>
          <input class='cursor-pointer' type='checkbox' id='errorFilter'>
          <label class='cursor-pointer' for='errorFilter'>Error (<span></span>)</label>
        </div>
        <div id='characterNames' class='mt-2'>
          <div
            class='flex items-center cursor-pointer content-center justify-between bg-red-500 p-2 rounded-md text-white-500'>
            Characters
            <svg class='fill-current transform' xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24">
              <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z" />
            </svg>
          </div>
          <div class='list'></div>
        </div>
        <div id='playerNames' class='mt-2'>
          <div
            class='flex items-center cursor-pointer content-center justify-between bg-red-500 p-2 rounded-md text-white-500'>
            Players
            <svg class='fill-current transform -rotate-90' xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24">
              <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z" />
            </svg>
          </div>
          <div class='list hidden'></div>
        </div>
      </div>
      <div class='flex flex-col justify-start p-3 flex-grow'>
        <div id='editor' class='hidden mb-3'>
          <div id='matchError'></div>
          <div class='flex'>
            <div class='flex flex-col'>
              <div>
                <label>P1:</label>
                <input id='p1name' type='text' />
              </div>
              <div>
                <label>Character:</label>
                <select id='p1char' value="">
                  <option value=""></option>
                </select>
              </div>
              <div>
                <label>Place:</label>
                <select id='p1place' value="">
                  <option value=""></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
            </div>
            <div class='flex flex-col'>
              <div>
                <label>P2:</label>
                <input id='p2name' type='text' />
              </div>
              <div>
                <label>Character:</label>
                <select id='p2char' value="">
                  <option value=""></option>
                </select>
              </div>
              <div>
                <label>Place:</label>
                <select id='p2place' value="">
                  <option value=""></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
            </div>
          </div>
          <div class='flex text-center'>
            <div id='save'
              class='cursor-pointer mr-4 w-20 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded'>Save
            </div>
            <div id='delete'
              class='cursor-pointer w-20 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded'>Delete
            </div>
          </div>
        </div>
        <div>
          <div id='gallery' class='space-between flex flex-wrap'></div>
          <div id='paginator' class='flex justify-center'></div>
        </div>
      </div>
    </div>
  </div>

  <div class='hidden'>
    <div class='p-2'>a</div>
    <div class='pl-2'>a</div>
    <div class='ml-1'>a</div>
    <div class='border-4'>a</div>
    <div class='border-blue-500'>a</div>
    <div class='border-red-500'>a</div>
    <div class='fill-current'>a</div>
    <div class='absolute'>a</div>
    <div class='text-white-500'>a</div>
    <div class='z-10'>a</div>
    <div class='text-red-500'>a</div>
    <div class='text-blue-500'>a</div>
    <div class='hover:text-red-400'>a</div>
    <div class='cursor-pointer'>a</div>
  </div>
</body>

</html>
